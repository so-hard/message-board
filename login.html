<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
    <title>Log in</title>
</head>

<body>
    <main>
        <d  iv class="wrap ">
            <ul id="tabs-swipe-demo" class="tabs">
                <li class="tab col s9">
                    <a class="active" href="#test-swipe-1">登录</a>
                </li>
                <li class="tab col s9">
                    <a href="#test-swipe-2">注册</a>
                </li>
            </ul>
            <div id="test-swipe-1" class="col s3 login">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input  type="text" class="validate loginName">
                            <label for="name">Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="password" class="validate loginPassword">
                            <label for="Password">Password</label>
                        </div>
                    </div>
                    <a class="waves-effect waves-light btn right loginBtn"><i class="material-icons left">done</i>login</a>                    
                </form>
            </div>
            <div id="test-swipe-2" class="col s3 registered">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input  type="text" class="validate registeredName" >
                            <label for="Name">Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input  type="password" class="validate registeredPassword">
                            <label for="last_name">Password</label>
                        </div>
                    </div>
                    <a class="waves-effect waves-light btn right registeredBtn"><i class="material-icons left">done</i>submit</a>                                        
                </form>
            </div>
        </div>
    </main>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/login.js"></script>
</html>
